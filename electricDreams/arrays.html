<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>arrays</title>
</head>

<body>
  <script type="text/javascript">
    let names = ["John", "Sam", "Ollie"];
    console.log(names.length)
    console.log(names[2])
    names.push("Harry")
    console.log(names.length)
    console.log(names[3])
    names.pop()
    console.log(names)
    names.shift()
    console.log(names)
    names.splice(0,1)
    console.log(names);
    names.splice(0,0, "Fred")
    console.log(names);
    names.splice(0,2)
    console.log(names);
  </script>
</body>

</html>
