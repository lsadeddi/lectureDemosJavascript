<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>timeout and assign</title>
</head>

<body>
  <script type="text/javascript">
    setTimeout(endGame, 100)

    function endGame(){
      console.log("the game is over");
      location.assign("https://giphy.com/explore/cute-kitten")
      // location.replace("https://giphy.com/explore/cute-kitten")

    }
  </script>
</body>

</html>
