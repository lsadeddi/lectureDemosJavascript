<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>random</title>
</head>

<body>
  <script type="text/javascript">
    const names = [
      "Fred",
      "Velma",
      "Daphne",
      "Shaggy",
      "Scooby"
    ]
    console.log(names.length);
    const ranNum = Math.floor(Math.random() * names.length)
    console.log(ranNum);
    console.log(names[ranNum]);
  </script>
</body>

</html>
